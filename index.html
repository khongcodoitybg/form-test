<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
    </head>
    <body>

        <button type="button" class="signUp-open btn btn-primary"
            style="margin-left: 50%;
            transform: translateX(-50%);
            margin-top: 60px;">Sign Up</button>

        <div class="modalSignUp" id="modalSignUp">
            <div class="containerSignUp">
                <header class="signUp-header">
                    <h2 class="heading">Sign Up</h2>
                </header>
                <div class="signUp-body">
                    <div class="info">
                        <label for="" class="form-label item">
                            <div class="number">1</div>
                            <p class="title">Your basic info</p>
                        </label>
                        <div class=" mb-3">
                            <label for="InputName" class="form-label">Name:</label>
                            <input type="text" class="form-control"
                                id="InputName"
                                aria-describedby="descName">
                            <div id="descName" class="desc form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="InputEmail" class="form-label">Email:
                            </label>
                            <input type="email" class="form-control"
                                id="InputEmail"
                                aria-describedby="descEmail">
                            <div id="descEmail" class="desc form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword" class="form-label">Password:
                            </label>
                            <input type="password" class="form-control"
                                id="InputPassword"
                                aria-describedby="descPassword">
                            <div id="descPassword" class="desc form-text"></div>
                        </div>

                        <div class="age">
                            <label class="form-label">Age:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="flexRadioDefault"
                                    id="flexRadioDefault1"
                                    value="1"
                                    checked>
                                <label class="form-check-label"
                                    for="flexRadioDefault1">
                                    Under 13
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="flexRadioDefault"
                                    id="flexRadioDefault2" value="0">

                                <label class="form-check-label"
                                    for="flexRadioDefault2">
                                    13 or older
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="profile">
                        <label for="" class="form-label item">
                            <div class="number">2</div>
                            <p class="title">Your profile</p>
                        </label>

                        <div class="biography">
                            <label class="form-label">Biography:</label>
                            <textarea class="form-control"
                                id="floatingTextarea" style="resize: none;"></textarea>
                        </div>

                        <div class="jobRoles mt-10">
                            <label class="form-label">Job Roles:</label>
                            <select class="form-select" id="floatingSelect">
                                <option value="Front-End Developer" selected>Front-End
                                    Developer</option>
                                <option value="Back-End Developer">Back-End
                                    Developer</option>
                                <option value="Full-Stack Developer">Full-Stack
                                    Developer</option>
                            </select>
                        </div>


                        <div class="interests mt-10">
                            <label class="form-label">Interests:</label>
                            <div class="form-check">
                                <input class="form-check-input development"
                                    type="checkbox"
                                    value="1" id="flexCheckDefault">
                                <label class="form-check-label"
                                    for="flexCheckDefault">
                                    Development
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input design"
                                    type="checkbox"
                                    value="2" id="flexCheckChecked2">
                                <label class="form-check-label"
                                    for="flexCheckChecked2">
                                    Design
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input business"
                                    type="checkbox"
                                    value="3" id="flexCheckChecked3">
                                <label class="form-check-label"
                                    for="flexCheckChecked3">
                                    Business
                                </label>
                            </div>
                        </div>



                    </div>


                    <button class="signUp-submit mt-10">Sign Up</button>

                </div>
                <footer class="signUp-footer"></footer>
            </div>

        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
